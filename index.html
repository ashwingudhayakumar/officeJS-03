<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
</head>
<body style="background: lightblue">
<br>
<br>
<br>
<br>
<center><form >
	<label for='name'>Name</label>
	<br><br>
    <input type="text" id='name' pattern="[A-Za-z]+" title="must be alphabets" required>
    <br><br><br>
    <label for='dob'>DOB</label>
    <br><br>
    <input type="text" id='dob' pattern="([0][0-9]||[1][0-2]{2})-([0][0-9]||[1][0-9]||[2][0-9]||[3][0-1]){2}-\d{4}" title="MM-dd-yyyy" required >
    <br><br><br>
    <select required>
    	<option value="">SEX</option>
    	<option>Female</option>
    	<option>Male</option>
    </select >
    <br><br><br>
    <label for='mobileNumber'>Mobile number</label>
    <br><br>
    <input type="text" id='mobileNumber' pattern="[0-9]{10}" title='number should be 10 digits'>
    <br><br><br><br>
    <button type='reset'>RESET</button>
     <br><br><br><br>
    <button type="submit">Submit</button>
</form></center>
</body>
</html>
